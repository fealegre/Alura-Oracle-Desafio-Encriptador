<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="manifest" href="./assets/site.webmanifest">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Encriptador</title>
</head>

<body>
    <header>
        <div class="logo">
            <h1><img src="./assets/alura-logo.1686744883.svg" alt="Logo Alura"></h1>
        </div>
        <h1 class="cartel">Encriptador / Desencriptador</h1>
    </header>
    <main>
        <div class="cuadro-mensaje">
            <form action="">
                <label for="mensaje"></label>
                <textarea id="mensaje" placeholder="Ingrese el texto aquí..." required></textarea>
            </form>
        </div>
        <div class="persona">
            <img src="./assets/persona-acceso-almacenamiento-nube-candado_174639-75760.jpg" alt="Imagen encriptación">
        </div>
        <div class="contenedor">
            <p class="cuadro-encriptado">Aquí aparecerá el texto encriptado / desencriptado...</p>
        </div>
        <div class="botones">
            <button onclick="encriptar()">Encriptar</button>
            <button onclick="desencriptar()">Desencriptar</button>
            <button onclick="limpiar()">Limpiar</button>
        </div>
    </main>
    <footer>
        <p>&copy Copyright - Fernando Alegre - 2024</p>
    </footer>
</body>
<script src="./scripts.js"></script>

</html>
